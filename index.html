<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>extension</title>
    <script src="https://static.afreecatv.com/asset/app/extension-helper/afreecatv-extension-sdk.js"></script>
    <script src="index.js"></script>
    <script src="calendar.js"></script>
    <link href="index.css" rel="stylesheet"></link>
  </head>
  <body>

    <div id="header">
      <p id="autoShare"></p>
      <p class="heaerTitle">afreecatv calendar</p>      
      <p id="share">시청자와</br><span style="margin-top:2px;">공유</span></p>
    </div>
    <p></p>
    <div class="wrap">
    <div id="calendar"></div>
    <div id="detail">
      <p class="subTitle">선택된 날짜</p>
      <p id="selectedDate"></p>
      <p class="subTitle">방송 유형</p>
      <input type="text" id="categoryInput" placeholder="합방, 일상, 토크" maxlength="10">
      <br>
      <p class="subTitle">방송 시작 시간</p>
      <p><input type="time"></p>
      <p class="subTitle">방송 설명</p>
      <textarea id="detailTextarea" placeholder="방송 설명을 입력하세요."></textarea>
      <br>
      <div class="detailColor">
        <div>
          <p class="subTitle">날짜색</p>

        </div>
        <div>
          <p class="subTitle">배경색</p>

        </div>
      </div>

      <p class="send">전송</p>

    </div>
  </div>
  </body>
</html>
